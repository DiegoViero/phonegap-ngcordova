<!DOCTYPE HTML>
<html ng-app="app">

<head>
    
    <title>Phonegap ngCordova Showcase</title>
    
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    
    <link rel="stylesheet" type="text/css" href="bower_components/snapjs/snap.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />

    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/ngCordova/ng-cordova.js"></script>
    <script type="text/javascript" src="bower_components/snapjs/snap.js"></script>
    <script type="text/javascript" src="bower_components/fastclick/lib/fastclick.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/angularextras/angular-route.min.js"></script>
    <script type="text/javascript" src="js/angularextras/angular-animate.min.js"></script>
    <script type="text/javascript" src="js/angularextras/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="js/controller/MainMenuController.js"></script>
    <script type="text/javascript" src="js/controller/AboutController.js"></script>
    <script type="text/javascript" src="js/controller/AccelerometerController.js"></script>
    <script type="text/javascript" src="js/controller/CameraController.js"></script>
    <script type="text/javascript" src="js/controller/ConnectionController.js"></script>
    <script type="text/javascript" src="js/controller/DeviceController.js"></script>
    <script type="text/javascript" src="js/controller/GeolocationController.js"></script>
    <script type="text/javascript" src="js/controller/NotificationController.js"></script>
    <script type="text/javascript" src="js/controller/VibrationController.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    
</head>

<body ng-controller="AppController">

<div id="wrapper">
    <div class="snap-drawers">
        <div class="snap-drawer snap-drawer-left">
            <div id="list-menu-left" ng-controller="MainMenuController">
                <ul id="menuItems">
                    <li id="{{item.clickRoute}}" ng-repeat="item in mainMenuItems">
                        <a ng-click="gotoSection(item.clickRoute)">
                            <span class="glyphicon {{item.icon}}"></span>
                            <p>{{item.label}}</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="snap-drawer snap-drawer-right"></div>

    <div id="content" class="snap-content">
        <div id="scrollable-content-area">
            <div ng-show="isRouting">
                <h1>Carregando</h1>
            </div>
            <div ng-show="!isRouting">
                <ng-view></ng-view>
            </div>
        </div>
        <div id="toolbar">
            <a ng-click="openSnapper()">
                <span class="glyphicon glyphicon-open-left"></span>
            </a>
            <p id="label-toolbar"><a ng-click="openSnapper()">Menu</a></p>
        </div>
    </div>
</div>

</body>

</html>
